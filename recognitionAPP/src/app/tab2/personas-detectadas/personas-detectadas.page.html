<ion-header>
  <ion-toolbar>
    <ion-title>Personas Detectadas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <div class="img-perfil">
        <ion-avatar (click)="viewPhoto()">
          <img [src]="personaDetectada.url">
        </ion-avatar>
      </div>
      <div *ngIf="personaDetectada.idPersona === null">
        <ion-item>
          <ion-label>Nombre: {{personaDetectada.nombre}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Fecha: {{personaDetectada.fecha | date:'medium'}}</ion-label>
        </ion-item>
      </div>
      <div *ngIf="personaDetectada.idPersona !== null && persona!==undefined">
        <ion-item>
          <ion-label>Nombre: {{persona.nombre}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Fecha: {{personaDetectada.fecha | date:'medium'}}</ion-label>
        </ion-item>
        <ion-item (click)="goToPerfil()">
          <ion-label color="success">Ir a perfil</ion-label>
        </ion-item>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
