<ion-list *ngFor="let item of lstPersonas;let i=index">
  <ion-item-sliding>
    <ion-item (click)="enviarPersona(item)">
      <ion-avatar *ngIf="lstImg.length > 0" slot="start">
        <img [src]="lstImg[i] | async">
      </ion-avatar>
      <ion-label>
        <h2> {{item.nombre}} </h2>
        <!-- <h3>I'm a big </h3>
        <p>Listen, I've had a pretty messed up day...</p> -->
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="eliminarPersona(item)" color="danger">
        <ion-icon slot="start" name="trash-outline" size="large"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
